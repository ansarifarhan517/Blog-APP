</head>

<body>
    <!--navbar starts-->
    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#postEditnavbar"
            aria-controls="postEditnavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="postEditnavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link" href="category-list.html">Category</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link" href="author-list.html">Author</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="tag-list.html">Tags</a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link" href="post-list.html">Post</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Allen Green
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="account.html">Account</a>
                        <a class="dropdown-item" onclick="logout();" >Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <!--navbar ends-->
    <div class="container mb-5 mt-5 mb-1">
        <div class="row">
            <div class="col-sm-12">
                <a href="post-list.html" class="btn btn-light btn-sm float-right ">Back</a>
                <h4>Post</h4>
            </div>
        </div>
        <!--card starts-->
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="title">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Enter title" id="title">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="category">Category <span class="text-danger">*</span></label>
                            <select class="custom-select" id="category" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="author">Author <span class="text-danger">*</span></label>
                            <select class="custom-select" id="author" required>
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-sm-6">
                            <label for="excerpt">Excerpt <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="excerpt" rows="3" placeholder="Enter excerpt"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="tag">Tags <span class="text-danger">*</span></label>
                            <select multiple class="form-control" size='3' id="tag">
                                <option>Lorem ipsum dolor sit </option>
                                <option>ipsum dolor sit</option>
                                <option>dolo ipsum r sit</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" rows="6" placeholder="Enter content"></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="author-photo">Photo <span class="text-danger">*</span></label>
                        <input type="file" class="form-control-file" id="photo">
                        <div class="invalid-feedback"></div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="metatitle">Meta Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="metatitle" placeholder="Enter meta title"
                            maxlength="70">
                        <div class="invalid-feedback"></div>
                        <small class="form-text text-muted">70 characters</small>

                    </div>
                    <div class="form-row">
                        <div class="col-sm-6">
                            <label for="metadescription">Meta Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="metadescription" rows="3"
                                placeholder="Enter meta description" maxlength="160"></textarea>
                            <div class="invalid-feedback"></div>
                            <small class="form-text text-muted">160 characters</small>
                        </div>
                        <div class="col-sm-6">
                            <label for="metakeyword">Meta Keyword <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="metakeyword" rows="3"
                                placeholder="Enter meta keyword"></textarea>
                            <div class="invalid-feedback"></div>
                            <small id="metakeyword" class="form-text text-muted">No more than 10 keyword phrases</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-dark">Reset</button>
                </div>
            </div>


        </form>
        <!--card ends-->
    </div>
    <!--footer starts-->
    <div class="container-fluid p-4 bg-light">
        <div class="row">
            <div class="col text-center">
                Copy Right &copy; Blog App 2020
            </div>

        </div>
    </div>
    <!-- /.container -->
    <!--footer ends-->


    <script src="js/app/post-edit.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
