    <div class="container mb-5 mt-5">
        <div class="row">
            <div class="col-sm-12">

                <h4>Profile</h4>
                <form>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Personal</h5>

                            <div class="form-group row">
                                <label for="firstName" class="col-sm-3  col-form-label text-sm-right">First
                                    Name
                                    <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="firstName"
                                        placeholder="Enter first name">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="middleName" class="col-sm-3  col-form-label text-sm-right">Middle
                                    Name
                                </label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="middleName"
                                        placeholder="Enter middle name">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-sm-3  col-form-label text-sm-right">Last Name
                                    <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="bio" class="col-sm-3  col-form-label text-sm-right">Bio <span
                                        class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <textarea class="form-control" id="bio" placeholder="Enter bio"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="photo" class="col-sm-3 col-form-label text-sm-right">Photo
                                    <span class="text-danger">*</span></label>
                                <div class="col-7">
                                    <input type="file" class="form-contol-file" id="photo" accept=".png,.jpg,.jpeg">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <hr>
                            <h5 class="card-title">Contact</h5>
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label text-sm-right">Email
                                    <span class="text-danger">*</span></label>
                                <div class="col-7">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="email" id="email" class="form-control" placeholder="Enter email"
                                            aria-label="email" aria-describedby="email">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="mobile" class="col-sm-3 col-form-label text-sm-right">Mobile</label>
                                <div class="col-7">

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">+91</span>
                                        </div>
                                        <input type="number" id="mobile" class="form-control" placeholder="Enter mobile"
                                            aria-label="mobile" aria-describedby="mobile" maxlength="10">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">

                                <label for="phone" class="col-sm-3 col-form-label text-sm-right">Phone</label>
                                <div class="col-7">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">022</span>
                                        </div>
                                        <input type="number" id="phone" class="form-control" placeholder="Enter phone"
                                            aria-label="phone" aria-describedby="phone" maxlength="6">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h5 class="card-title">Address</h5>
                            <div class="form-group row">
                                <label for="address1" class="col-sm-3 col-form-label text-sm-right">Address1
                                    <span class="text-danger">*</span></label>
                                <div class="col-7">
                                    <textarea type="text" class="form-control" id="address1"
                                        placeholder="Enter address 1"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address2" class="col-sm-3 col-form-label text-sm-right">Address2</label>
                                <div class="col-7">
                                    <textarea type="text" class="form-control" id="address2"
                                        placeholder="Enter address 2"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="state" class="col-sm-3 col-form-label text-sm-right">State
                                    <span class="text-danger">*</span></label>
                                <div class="col-7">
                                    <select class="form-control" id="state">
                                        <option>Andaman and Nicobar Islands</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="city" class="col-sm-3 col-form-label text-sm-right">City
                                    <span class="text-danger">*</span></label>
                                <div class="col-7">
                                    <input type="text" id="city" class="form-control">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="pinCode" class="col-sm-3 col-form-label text-sm-right">Pin
                                    Code <span class="text-danger">*</span></label>
                                <div class="col-2">
                                    <input type="number" id="pinCode" class="form-control" maxlength="6">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
