    <div class="container mt-5 " style="min-height:400px">
        <div class="row">
            <div class="col-sm-12">
                <h4>Account</h4>
                <form>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="userName" class="col-sm-3 col-form-label text-sm-right">User Name
                                    <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control " id="userName" placeholder="Enter username">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="oldPassword" class="col-sm-3 col-form-label text-sm-right">Old
                                    Password<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="oldPassword"
                                        placeholder="Enter old password" maxlength="10">
                                    <div class="invalid-feedback"></div>

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="confirmPassword" class="col-sm-3 col-form-label text-sm-right">Confirm
                                    Password<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Enter confirm password" maxlength="10">
                                    <div class="invalid-feedback"></div>

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newPassword" class="col-sm-3 col-form-label text-sm-right">New
                                    Password<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="newPassword"
                                        placeholder="Enter new password" maxlength="10">
                                    <div class="invalid-feedback"></div>

                                </div>
                            </div>

                        </div>
                        <div class="card-footer ">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--footer starts-->
    <div class="container-fluid p-4 bg-light">
        <div class="row">
