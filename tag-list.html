<script>
    $(function(){
        let posts = {};
        $.ajax({
            type:'GET',
            url:`${CONSTANTS.API_URL}/tag-list`,
            dataType:'json',
            contentType:'application/json',
            success:(response)=>{
                response.forEach(post => {
                    posts += `
                        <tr>
                            <td>${post.id}</td>
                            <td>${post.tagName}</td>
                            <td class="text-center">  <a href="#" type="button" class="btn btn-warning btn-sm mt-2">Edit</a></td>
                            </tr>
                    `;
                    
                });
                $('table tbody').append(posts);
            }
        })
    })
