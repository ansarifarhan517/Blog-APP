      <div class="col-sm-12">
        <a href="author-list.html" class="btn btn-light btn-sm float-right">Back</a>
        <h4>Author</h4>


        <!--card starts-->
        <form>
          <div class="card">
            <div class="card-body">

              <div class="form-group">
                <label for="title">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter title" id="title">
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="excerpt">Excerpt <span class="text-danger">*</span></label>
                <textarea class="form-control" id="excerpt" rows="3" placeholder="Enter excerpt"></textarea>
                <div class="invalid-feedback"></div>

              </div>
              <div class="form-group">
                <label for="photo">Photo <span class="text-danger">*</span></label>
                <input type="file" class="form-control-file" id="photo" accept=".jpg,.png,.jpeg">
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="metatitle">Meta Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="metatitle" placeholder="Enter meta title" maxlength="70">
                <div class="invalid-feedback"></div>
                <small id="emailHelp" class="form-text text-muted">70 characters</small>
              </div>
              <div class="form-group">
                <label for="metadescription">Meta Description <span class="text-danger">*</span></label>
                <textarea class="form-control" id="metadescription" rows="3" placeholder="Enter meta description"
                  maxlength="160"></textarea>
                <div class="invalid-feedback"></div>
                <small id="emailHelp" class="form-text text-muted">160 characters</small>
              </div>
              <div class="form-group">
                <label for="metakeyword">Meta Keyword <span class="text-danger">*</span></label>
                <textarea class="form-control" id="metakeyword" rows="3" placeholder="Enter meta keyword"></textarea>
                <div class="invalid-feedback"></div>
                <small id="metakeyword" class="form-text text-muted">No more than 10 keyword phrases</small>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary  " role="group">Submit</button>
              <button type="reset" class="btn btn-dark  " role="group" id="reset">Reset</button>
            </div>

          </div>
        </form>
      </div>


    </div>
  </div>
