        </div>
    </nav>
    <!--navbar ends-->
    <div class="container mb-5 mt-5 mb-1">
        <div class="row">
            <div class="col-sm-12">
                <a href="author-list-revamped.html"><button class="btn btn-light btn-sm float-right ">Back</button></a>
                <h4>Author</h4>
                <!--card starts-->
                <form>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Account</h5>
                            <div class="form-row">

                                <div class="form-group col-sm-4">
                                    <label for="username">User Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="password">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter Password" maxlength="10">

                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="confirm-password">Confirm
                                        Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirm-password"
                                        placeholder="Enter confirm password" maxlength="10">

                                </div>
                            </div>
                            <hr>
                            <h5 class="card-title">Personal</h5>
                            <div class="form-row">

                                <div class="form-group col-sm-4">
                                    <label for="firstName">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="firstName"
                                        placeholder="Enter first name">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="middleName">Middle
                                        Name </label>
                                    <input type="text" class="form-control" id="middleName"
                                        placeholder="Enter middle name">

                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="lastName">Last
                                        Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                                </div>
                                <div class="form-group col-sm-8">
                                    <label for="bio">Bio <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="bio" rows="2" placeholder="Enter bio"></textarea>
                                </div>

                                <div class="form-group col-sm-4">
                                    <label for="photo">Photo <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control-file" id="photo">

                                </div>

                            </div>
                            <hr>
                            <h5 class="card-title">Contact</h5>
                            <div class="form-row">
                                <div class="form-group col-sm-4">
                                    <label for="email">Email <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email"
                                            aria-label="email" aria-describedby="email">
                                    </div>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="mobile">Mobile <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">+91</span>
                                        </div>
                                        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile"
                                            aria-label="mobile" aria-describedby="mobile" maxlength="10">
                                    </div>

                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="phone">Phone <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">022</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Enter phone" id="phone"
                                            aria-label="phone" aria-describedby="phone" maxlength="8">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h5 class="card-title">Address</h5>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="address1">Address 1 <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="address1" rows="2"
                                        placeholder="Enter address 1"></textarea>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="address2">Address 2 <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="address2" rows="2"
                                        placeholder="Enter address 2"></textarea>
                                </div>


                                <div class="form-group col-sm-5">
                                    <label for="state">State <span class="text-danger">*</span></label>
                                    <select class="form-control" id="state">
                                        <option>Andaman and Nicobar Islands</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>

                                </div>
                                <div class="form-group col-sm-5">
                                    <label for="city">City <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label for="pinCode">Pin code <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="pinCode" maxlength="6">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="metatitle">Meta Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="metatitle" placeholder="Enter meta title"
                                    maxlength="70">
                                <small class="form-text text-muted">70 characters</small>
                            </div>
                            <div class="form-group">
                                <label for="metadescription">Meta Description <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="metadescription" rows="3"
                                    placeholder="Enter meta description" maxlength="160"></textarea>
                                <small class="form-text text-muted">160 characters</small>

                            </div>
                            <div class="form-group">
                                <label for="metakeyword">Meta Keyword <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="metakeyword" rows="3"
                                    placeholder="Enter meta keyword"></textarea>
                                <small id="metakeyword" class="form-text text-muted">No more than 10 keyword
                                    phrases</small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
